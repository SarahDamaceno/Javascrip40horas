    <script>
        var nome= window.prompt('Qual é o seu nome?')
        document.write(`Olá, ${nome} ! Seu nome tem ${nome.length} letras. <br/>`) //length é o tamanho do nome as letras
        document.write(`Seu nome em maiúsculo é ${nome.toUpperCase() } <br/>`)
        document.write(`Seu nome em minúsulo é ${nome.toLowerCase()}`)
