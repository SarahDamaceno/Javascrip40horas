<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando números</title>
    <style> 
       /*Parte Css style */
        body{
            font: normal 18pt Arial;
        }
        
        input{
            font: normal 18pt arial;
            width: 100px;
        }
        
        div#res{
            margin-top: 20px;
        }
    </style>
</head> <!--Parte Html Conteúdo -->
<body>
    <h1>Somando valores</h1>
    <input type="number" name="txtn1" id="txtn1"> +
    <input type="number" name="txtn2" id="txtn2">
    <input type="button" value="somar" onclick="somar()">
    <div id="res">Resultado</div>

    <script> //Parte Js Interatividade
       function somar(){
        var tn1= window.document.getElementById('txtn1')
        var tn2= window.document.querySelector('input#txtn2')  //fizemos um de cada jeito para mostrar as opções 
        var res= window.document.getElementById('res')
        var n1= Number(tn1.value)
        var n2=Number(tn2.value)
        var s= n1+n2
        res.innerHTML= ` A soma entre ${n1} e ${n2} é igual a <strong> ${s} </strong>`

       } 
        
        /* agora precisaremos de mais 2 variáveis, pois a var acima vem de caixa de texto, então é  formato etxto e não dado(numero)
        SE somassemos sem essa conversão ele iria concatenar (comenatrio referente a linha22/23)
        
        */
        
    
    </script>
</body>
</html>
