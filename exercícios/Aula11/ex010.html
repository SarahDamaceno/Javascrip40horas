<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <h1>Sistema de multas</h1>
    Velocidade do carro:<input type="number" name="txtvel" id="txtvel">
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res">

    </div>
     <script>
        
        function calcular(){
            var txtv= window.document.getElementById('txtvel')  //Esse txtv vai ser a ligação do JS com a caixa de texto txtvel. Essa linha tb poderia ser escrita fora da função
            
            var res= window.document.getElementById ('res')
            var vel= Number(txtv.value) //Criou-se a variável vel para transforma txtv em numero e jogar dentro de vel

            res.innerHTML= `<p>Sua velocidade é de <strong>${vel}</strong> km/h </p>`

            if (vel > 60){
                res.innerHTML += `<P> Você está acima da velocidade permitida. <strong>MULTADO!</strong> </p>`//+= É para concatenar
            }
            res.innerHTML += `<p>Dirija sempre usando o cinto de segurança</p>`


        }
     </script>
    
</body>
</html>
